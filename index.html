<!DOCTYPE html <html>

<head>
    <title>Freaky Fitness</title>
</head>
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
 

<body>
    <header class="header">
        <!--Left Box for logo-->
       
        <div class="left">
            <img src="img/gym.png" alt="">
            <div class="logo">Freaky Fitness Club</div>
            
        </div>
        <!--Mid box for navbar-->
        <div class="mid">
            
                <a href="#" target="_blank">Home</a>
                <a href="#" target="_blank">About</a>
                <a href="#">Fitness Calculator</a>
                <a href="#">Contact Us</a>
            

        </div>
        <!--Right box for buttons-->
        <div class="right">
            <button class="btn">
                <b>Call</b>
            </button>
            <button class="btn">
                <b>Email</b>
            </button>
        </div>
    </header>
    <div class="forming">
        <h1>Join the best gym of Mariahu!</h1>
        <form>
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="number" name="age" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="gender" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="locality" placeholder="Enter your Locality">
            </div>
            <div class="form-group">
                <input type="number" name="contact_no" placeholder="Enter your Contact Number">
            </div>
            <div class="form-group">
                <input type="text" name="email_id" placeholder="Enter your Email ID">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter your login password:">
            </div>
            <button class="btn1" type="submit" name="submit" value="Submit" >Submit</button>
        </form>
    </div>

    <footer>
        <div class="copy"><span>Copyright @Hritik Dubey 2023</span>
          <span> Contact Number : 9569922931 </span>
          <span> Email us : hritikdubey2003@gmail.com </span>
        </div>
       

    </footer>
     
</body>

</html>
